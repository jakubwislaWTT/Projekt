<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="style.css">
    

    
</head>
<body>
   
    <div id="mid">
        <div id="tableContainer"></div>

        <script>
           
                fetch('http://localhost:3000/allVehicles')
                .then(response => response.json())             
                .then((cars) => {
                  
                    console.log(cars);
                    let out = "<table id='data_table'>";
                        out += `
                        <tr>
                                <th>Car id</th>
                                <th>Car model</th>
                                <th>Car modelyear</th>
                                <th>Car power</th>
                                <th>Car color</th>
                                <th>Car image</th>
                            </tr>
                        `;
                        cars.forEach(car => {
                        out += `
                         
                            <tr>
                                <td>${car.id}</td>
                                <td>${car.model}</td>
                                <td>${car.modelYear}</td>
                                <td>${car.power}KW</td>
                                <td>${car.color}</td>
                                <td><img src="${car.img}" class="display_img"></td>
                            </tr>
                        `;
                    });
                    out += "</table>";
    
                    const tableContainer = document.getElementById("tableContainer");
                    tableContainer.innerHTML = out;
                });             
        </script>
        
        
    </div>
</body>
</html>
